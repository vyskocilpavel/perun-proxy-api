---

connector:
  rpc:
    perun_url: "https://perun-dev.cesnet.cz/ba/rpc"
    perun_user: "example user"
    perun_password: "example password"
    is_enabled: true
    request:
      timeout: 30000
    connect:
      timeout: 30000
    socket:
      timeout: 60000
    max:
      connections: 20
      per_route: 18
  ldap:
    ldap_hosts:
      - "ldaps://perun-dev.cesnet.cz:636"
      - "ldaps://perun-dev2.cesnet.cz:582"
    ldap_user: "example user"
    ldap_password: "example password"
    timeout: 60000
    connection_pool_size: 20
    base_dn: "dc=perun,dc=cesnet,dc=cz"
    use_tls: true

attributes:
  path: "${PWD}/src/test/resources/attributes.yml"
  identifiers:
    facility: 'urn:perun:facility:attribute-def:def:entityID'

facade:
  default_idp: "https://idp.example.com/idp/"
  config_path:
    proxyuser: "${PWD}/src/test/resources/proxyuser-facade.yml"
    relying_party: "${PWD}/src/test/resources/relying-party-facade.yml"

security:
  basicauth:
    path: "${PWD}/src/test/resources/basicauth.yml"
